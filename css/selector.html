<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <style>
        /*element*/
        p{color:red;}
        /*    this method is called id slector*/
        #blue{color:blue;}
        /*    this method is called class slector*/
        .purple{color:purple;}
    </style>
</head>
<body>
<p>selector class</p>
<div>
<!--    id selector is like how you make functions wheras class is similar to normal class-->
<p id="blue">selector blue class</p>
</div>
<p class="purple">selector purple class</p>
</body>
</html>
